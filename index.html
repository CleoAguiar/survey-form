<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<div>
		<p id="description">Let us know how we can improve freeCodeCamp</p>
	</div>
	<form id="survey-form">
		<!-- Name Block -->
		<div id="rowTable">
			<div id="labels">
				<label id="name-label">* Name: </label>
			</div>
			<div id="inputTable">
				<input type="text" name="name" id="name" placeholder="Enter your name" required>
			</div>
		</div>

		<!-- Email Block -->
		<div id="rowTable">
			<div id="labels">
				<label id="email-label">* Email: </label>
			</div>
			<div id="inputTable">
				<input type="email" name="email" id="email" placeholder="Enter your email" required>
			</div>
		</div>

		<!-- Age Block -->
		<div id="rowTable">
			<div id="labels">
				<label id="number-label">* Age: </label>
			</div>
			<div id="inputTable">
				<input type="number" name="age" id="number" min="1" max="125" placeholder="Age" required>
			</div>
		</div>

		<!-- Curent Role drop down list Block -->
		<div id="rowTable">
			<div id="labels">
				<label id="">Which option best describes your current role? </label>
			</div>
			<div id="inputTable">
				<select name="currentRole" id="dropdown" class="dropdown">
					<option disabled selected value>Select an option</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="learner">Full Time Learner</option>
					<option value="notSay">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
		</div>

		<!-- User Rading Block -->
		<div id="rowTable">
			<div id="labels">
				<label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
			</div>
			<div id="inputTable">
				<ul style="list-style: none;">
					<li class="radio">
						<label>Definitely
							<input type="radio" name="radio-buttons" value="1" class="userRating">
						</label>
					</li>
					<li class="radio">
						<label>Maybe
							<input type="radio" name="radio-buttons" value="2" class="userRating">
						</label>
					</li>
					<li class="radio">
						<label>Not sure
							<input type="radio" name="radio-buttons" value="3" class="userRating">
						</label>
					</li>
				</ul>
			</div>
		</div>

		<!-- Most Like drop down list Block -->
		<div id="rowTable">
			<div id="labels">
				<label id="labels">What do you like most in FCC:</label>
			</div>
			<div id="inputTable">
				<select name="mostLike" id="most-like" class="dropdown">
					<option disabled selected value>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="open-source">Open Source</option>
				</select>
			</div>
		</div>

		<div id="rowTable">
			<div id="labels">
				<label id="labels"></label>
			</div>
			<div id="inputTable">
				
			</div>
		</div>
		<button type="submit" id="submit">Submit</button>
	</form>
</body>
</html>
