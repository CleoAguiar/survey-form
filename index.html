<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<div>
		<p id="description">Let us know how we can improve freeCodeCamp</p>
	</div>
	<form id="survey-form">
		<div id="rowTable">
			<div id="labels">
				<label id="name-label">* Name: </label>
			</div>
			<div id="inputTable">
				<input type="text" name="name" id="name">
			</div>
		</div>
		<div id="rowTable">
			<div id="labels">
				<label id="email-label">* Email: </label>
			</div>
			<div id="inputTable">
				<input type="email" name="email" id="email">
			</div>
		</div>
		<div id="rowTable">
			<div id="labels">
				<label id="number-label">* Age: </label>
			</div>
			<div id="inputTable">
				<input type="number" name="age" id="number" min="1" max="125">
			</div>
		</div>
	</form>
</body>
</html>
